version: '3'

services:
  tooljet:
    tty: true
    stdin_open: true
    image: tooljet/tooljet-ce:latest
    restart: always
    env_file: .env
    ports:
      - 80:80
    depends_on:
      - postgres
    environment:
      SERVE_CLIENT: "true"
      PORT: "80"
    command: npm run start:prod

  postgres:
    image: postgres:13
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres

# Uncomment if ENABLE_TOOLJET_DB=true
  # postgrest:
  #   image: postgrest/postgrest:v10.1.1.20221215
  #   restart: always
  #   depends_on:
  #     - postgres
  #   env_file: .env
  #   environment:
  #     - PGRST_SERVER_PORT=80

volumes:
  postgres:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/postgres_data
  certs:
  logs:
  fallbackcerts:
