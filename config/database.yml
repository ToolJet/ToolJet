default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  <<: *default
  database: stackegg_development
  password: <%= ENV.fetch("DB_PASSWORD", '') %>
  host: <%= ENV.fetch("DB_HOST", 'localhost') %>

test:
  <<: *default
  database: tooljet_test
  username: postgres
  password: <%= ENV.fetch("DB_PASSWORD", '') %>
  host: <%= ENV.fetch("DB_HOST", 'localhost') %>

production:
  <<: *default
  host: <%= ENV['PG_HOST'] %>
  database: <%= ENV['PG_DB'] %>
  username: <%= ENV['PG_USER'] %>
  password: <%= ENV['PG_PASS'] %>
