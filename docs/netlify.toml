[build]
  base = "docs/"
  publish = "build"
  command = "GTM=$GTM ALGOLIA_API_KEY=$ALGOLIA_API_KEY npm run build"
  
  [template.environment]
  NODE_ENV = "production"  
  NODE_VERSION = "18.18.2"
  NPM_VERSION = "9.8.1"

[[redirects]]
  from = "/docs/2.62.0/*"
  to = "https://archived-docs.tooljet.com/2.62.0/:splat"
  status = 301

