name: Deploy to Vercel

# This workflow deploys the ToolJet frontend to Vercel using the official pattern
# Pattern: vercel pull â†’ vercel build â†’ vercel deploy --prebuilt
# This approach bypasses the "git author must have access to team" error

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Git branch to deploy (must start with "lts-", e.g., lts-3.16)'
        required: true
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Check user authorization
        run: |
          allowed_user1=${{ secrets.ALLOWED_USER1_USERNAME }}
          allowed_user2=${{ secrets.ALLOWED_USER2_USERNAME }}
          allowed_user3=${{ secrets.ALLOWED_USER3_USERNAME }}

          if [[ "${{ github.actor }}" != "$allowed_user1" && \
                "${{ github.actor }}" != "$allowed_user2" && \
                "${{ github.actor }}" != "$allowed_user3" ]]; then
            echo "âŒ User '${{ github.actor }}' is not authorized to trigger this workflow."
            exit 1
          else
            echo "âœ… User '${{ github.actor }}' is authorized."
          fi

      - name: ðŸ“¥ Manual Git checkout with submodules
        run: |
          set -e

          BRANCH="${{ github.event.inputs.branch }}"
          REPO="https://x-access-token:${{ secrets.CUSTOM_GITHUB_TOKEN }}@github.com/${{ github.repository }}"

          git config --global url."https://x-access-token:${{ secrets.CUSTOM_GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git config --global http.version HTTP/1.1
          git config --global http.postBuffer 524288000

          echo "ðŸ‘‰ Cloning $REPO (branch: $BRANCH)"
          git clone --recurse-submodules --depth=1 --branch "$BRANCH" "$REPO" repo
          cd repo

          echo "ðŸ”Ž Main repo: verifying checkout"
          MAIN_CURRENT=$(git rev-parse --abbrev-ref HEAD)
          echo "âœ… Main repo: successfully checked out branch $MAIN_CURRENT"
          echo "ðŸ“ Main repo: current commit $(git rev-parse --short HEAD): $(git log -1 --pretty=%s)"

          echo "ðŸ” Updating submodules"
          git submodule update --init --recursive

          echo "ðŸ”€ Attempting to checkout '$BRANCH' in each submodule and validating"

          BRANCH="$BRANCH" git submodule foreach --recursive bash -c '
            name="$sm_path"
            echo ""
            echo "Entering '\''$name'\''"
            echo "â†ª $name: trying to checkout branch '\''$BRANCH'\''"

            if git ls-remote --exit-code --heads origin "$BRANCH" >/dev/null; then
              git fetch origin "$BRANCH:$BRANCH" || {
                echo "âŒ $name: fetch failed for $BRANCH"
                exit 1
              }

              PREV=$(git rev-parse --short HEAD || echo "unknown")
              git checkout "$BRANCH" || {
                echo "âŒ $name: checkout failed for $BRANCH"
                exit 1
              }

              echo "Previous HEAD position was $PREV: $(git log -1 --pretty=%s || echo '\''unknown'\'')"
              echo "âœ… $name: checked out branch $BRANCH"
            else
              echo "âš ï¸ $name: branch '\''$BRANCH'\'' not found on origin. Falling back to '\''lts-3.16'\''"
              PREV=$(git rev-parse --short HEAD || echo "unknown")
              git fetch origin lts-3.16:lts-3.16 || {
                echo "âŒ $name: fetch failed for lts-3.16"
                exit 1
              }
              git checkout lts-3.16 || {
                echo "âŒ $name: fallback to lts-3.16 failed"
                exit 1
              }
              echo "Previous HEAD position was $PREV: $(git log -1 --pretty=%s || echo '\''unknown'\'')"
              echo "âœ… $name: now on branch lts-3.16"
            fi

            CURRENT=$(git rev-parse --abbrev-ref HEAD)
            echo "ðŸ”Ž $name: current branch = $CURRENT"
            if [ "$CURRENT" != "$BRANCH" ] && [ "$CURRENT" != "lts-3.16" ]; then
              echo "âŒ $name: unexpected branch state â€” wanted '\''$BRANCH'\'' or fallback '\''lts-3.16'\'', got '\''$CURRENT'\''"
              exit 1
            fi
          '

      - name: ðŸ“„ Write vercel.json for SPA routing
        run: |
          cat > repo/vercel.json << 'EOF'
          {
            "outputDirectory": "frontend/build",
            "rewrites": [
              {
                "source": "/((?!.*\\.).*)",
                "destination": "/"
              }
            ]
          }
          EOF
          echo "âœ… vercel.json written:"
          cat repo/vercel.json

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22.15.1

      - name: ðŸ“¦ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ðŸ”½ Pull Vercel Environment Information
        run: |
          cd repo
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "ðŸ”½ Pulling Vercel production environment configuration..."
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          else
            echo "ðŸ”½ Pulling Vercel preview environment configuration..."
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: ðŸ“¦ Install dependencies
        run: npm install
        working-directory: repo

      - name: ðŸ› ï¸ Build Project with Vercel
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "ðŸ› ï¸ Building for production..."
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            echo "ðŸ› ï¸ Building for preview..."
            vercel build --token=${{ secrets.VERCEL_TOKEN }}
          fi
        working-directory: repo
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.CLOUD_GOOGLE_MAPS_API_KEY }}
          NODE_ENV: ${{ secrets.CLOUD_NODE_ENV }}
          NODE_OPTIONS: ${{ secrets.CLOUD_NODE_OPTIONS }}
          SERVE_CLIENT: ${{ secrets.CLOUD_SERVE_CLIENT }}
          SERVER_IP: ${{ secrets.CLOUD_SERVER_IP }}
          TJDB_SQL_MODE_DISABLE: ${{ secrets.CLOUD_TJDB_SQL_MODE_DISABLE }}
          TOOLJET_SERVER_URL: https://apphistory-backend.tooljet.dev
          WEBSITE_SIGNUP_URL: https://website-stage.tooljet.ai/signup
          TOOLJET_EDITION: cloud

      - name: ðŸš€ Deploy Pre-built Artifacts to Vercel
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "ðŸš€ Deploying pre-built artifacts to production..."
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            echo "ðŸš€ Deploying pre-built artifacts to preview..."
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          fi
        working-directory: repo
