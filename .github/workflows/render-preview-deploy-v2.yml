    runs-on: ubuntu-latest

    steps:
      - name: Suspend Render Service
        run: |
          SERVICE_ID=$(curl --silent --request GET \
            --url 'https://api.render.com/v1/services?name=ToolJet%20EE%20Pre-release%20V2%20PR%20%23${{ env.PR_NUMBER }}&limit=1' \
            --header 'accept: application/json' \
