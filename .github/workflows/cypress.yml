name: Cypress E2E Test

on:
  pull_request_target:
    types: [labeled, unlabeled, closed]
env:
  PR_NUMBER: ${{ github.event.number }}
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  Run-Cypress:
    if: ${{ github.event.action == 'labeled' && github.event.label.name == 'run-cypress' && github.event.label.name == 'active-review-app' }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node 18.0.3
        uses: actions/setup-node@v3
        with:
          node-version: 18.0.3

      - name: Checking the PR URL
        run: |
          while true; do
          curl --silent --fail https://tooljet-pr-${{ env.PR_NUMBER }}.onrender.com && break
          sleep 1
          done

      - name: Cypress integration test
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./cypress-tests
          config: "baseUrl=https://tooljet-pr-${{ env.PR_NUMBER }}.onrender.com"
          config-file: cypress-run.config.js

      - name: Capturing screenshots
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: screenshots
          path: cypress-tests/cypress/screenshots
