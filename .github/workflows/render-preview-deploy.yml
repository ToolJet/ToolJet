  redeploy-review-app:
    if: ${{ github.event.action == 'synchronize' || github.event.action == 'opened' }}
    runs-on: ubuntu-latest
    steps:
      - name: Get PR labels
        id: get_labels
        uses: actions/github-script@v6
        with:
          script: |
            const labels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            return labels.data.map(l => l.name);

      - name: Redeploy CE review app if active
        if: contains(steps.get_labels.outputs.result, 'active-ce-review-app')
        id: redeploy_ce
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          SERVICE_ID=$(curl --request GET \
            --url "https://api.render.com/v1/services?name=ToolJet%20CE%20PR%20%23${PR_NUMBER}&limit=1" \
            --header 'accept: application/json' \
            --header "authorization: Bearer $RENDER_API_KEY" | jq -r '.[0].service.id')
          DEPLOY_RESPONSE=$(curl --request POST \
            --url "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            --header 'accept: application/json' \
            --header 'content-type: application/json' \
            --header "authorization: Bearer $RENDER_API_KEY" \
            --data '{"clearCache":"clear"}')
          DEPLOY_ID=$(echo $DEPLOY_RESPONSE | jq -r '.id')
          echo "SERVICE_ID=$SERVICE_ID" >> $GITHUB_ENV
          echo "DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV


      - name: Redeploy EE review app if active
        if: contains(steps.get_labels.outputs.result, 'active-ee-review-app')
        id: redeploy_ee
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          SERVICE_ID=$(curl --request GET \
            --url "https://api.render.com/v1/services?name=ToolJet%20EE%20PR%20%23${PR_NUMBER}&limit=1" \
            --header 'accept: application/json' \
            --header "authorization: Bearer $RENDER_API_KEY" | jq -r '.[0].service.id')
          DEPLOY_RESPONSE=$(curl --request POST \
            --url "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            --header 'accept: application/json' \
            --header 'content-type: application/json' \
            --header "authorization: Bearer $RENDER_API_KEY" \
            --data '{"clearCache":"clear"}')
          DEPLOY_ID=$(echo $DEPLOY_RESPONSE | jq -r '.id')
          echo "SERVICE_ID=$SERVICE_ID" >> $GITHUB_ENV
          echo "DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV

      - name: Comment CE deploy info
        if: contains(steps.get_labels.outputs.result, 'active-ce-review-app')
        uses: actions/github-script@v6
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          CE_SERVICE_ID: ${{ env.SERVICE_ID }}
          CE_DEPLOY_ID: ${{ env.DEPLOY_ID }}
          PR_NUMBER: ${{ github.event.number }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const prNumber = process.env.PR_NUMBER;
            const apiKey = process.env.RENDER_API_KEY;
            let ceInfo = '';
            if (process.env.CE_SERVICE_ID && process.env.CE_DEPLOY_ID) {
              const ceRes = await fetch(`https://api.render.com/v1/services/${process.env.CE_SERVICE_ID}/deploys/${process.env.CE_DEPLOY_ID}`, {
                headers: {
                  'accept': 'application/json',
                  'authorization': `Bearer ${apiKey}`
                }
              });
              const ceData = await ceRes.json();
              const ceCommit = ceData.commit || {};
              ceInfo = `Community Edition:\n- App: https://tooljet-ce-pr-${prNumber}.onrender.com\n- Dashboard: https://dashboard.render.com/web/${process.env.CE_SERVICE_ID}\n- Commit: ${ceCommit.id || ''}\n- Message: ${ceCommit.message || ''}`;
            }
            let body = ceInfo || 'No active CE review app deployment found.';
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Comment EE deploy info
        if: contains(steps.get_labels.outputs.result, 'active-ee-review-app')
        uses: actions/github-script@v6
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          EE_SERVICE_ID: ${{ env.SERVICE_ID }}
          EE_DEPLOY_ID: ${{ env.DEPLOY_ID }}
          PR_NUMBER: ${{ github.event.number }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const prNumber = process.env.PR_NUMBER;
            const apiKey = process.env.RENDER_API_KEY;
            let eeInfo = '';
            if (process.env.EE_SERVICE_ID && process.env.EE_DEPLOY_ID) {
              const eeRes = await fetch(`https://api.render.com/v1/services/${process.env.EE_SERVICE_ID}/deploys/${process.env.EE_DEPLOY_ID}`, {
                headers: {
                  'accept': 'application/json',
                  'authorization': `Bearer ${apiKey}`
                }
              });
              const eeData = await eeRes.json();
              const eeCommit = eeData.commit || {};
              eeInfo = `Enterprise Edition:\n- App: https://tooljet-ee-pr-${prNumber}.onrender.com\n- Dashboard: https://dashboard.render.com/web/${process.env.EE_SERVICE_ID}\n- Commit: ${eeCommit.id || ''}\n- Message: ${eeCommit.message || ''}`;
            }
            let body = eeInfo || 'No active EE review app deployment found.';
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  render-bot-check-deployment:
    if: ${{ github.event.label.name == 'render-check-deployment' }}
    runs-on: ubuntu-latest

    steps:

      - name: Get CE deployment info
        id: get_ce_info
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          PR_NUMBER: ${{ github.event.issue.number }}
        run: |
          SERVICE_JSON=$(curl --silent --request GET \
            --url "https://api.render.com/v1/services?name=ToolJet%20CE%20PR%20%23${PR_NUMBER}&limit=1" \
            --header 'accept: application/json' \
            --header "authorization: Bearer $RENDER_API_KEY")

          SERVICE_ID=$(echo "$SERVICE_JSON" | jq -r 'if type=="array" and length>0 then .[0].service.id else "" end')

          if [ -n "$SERVICE_ID" ]; then
            DEPLOY_INFO=$(curl --silent --request GET \
              --url "https://api.render.com/v1/services/$SERVICE_ID/deploys?limit=1" \
              --header 'accept: application/json' \
              --header "authorization: Bearer $RENDER_API_KEY")

            DEPLOY_ID=$(echo "$DEPLOY_INFO" | jq -r 'if type=="array" and length>0 then .[0].deploy.id else "" end')
            DEPLOY_STATUS=$(echo "$DEPLOY_INFO" | jq -r 'if type=="array" and length>0 then .[0].deploy.status else "" end')
          fi

          echo "CE_SERVICE_ID=$SERVICE_ID" >> $GITHUB_ENV
          echo "CE_DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV
          echo "CE_DEPLOY_STATUS=$DEPLOY_STATUS" >> $GITHUB_ENV

      - name: Get EE deployment info
        id: get_ee_info
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          PR_NUMBER: ${{ github.event.issue.number }}
        run: |
          SERVICE_JSON=$(curl --silent --request GET \
            --url "https://api.render.com/v1/services?name=ToolJet%20EE%20PR%20%23${PR_NUMBER}&limit=1" \
            --header 'accept: application/json' \
            --header "authorization: Bearer $RENDER_API_KEY")

          SERVICE_ID=$(echo "$SERVICE_JSON" | jq -r 'if type=="array" and length>0 then .[0].service.id else "" end')

          if [ -n "$SERVICE_ID" ]; then
            DEPLOY_INFO=$(curl --silent --request GET \
              --url "https://api.render.com/v1/services/$SERVICE_ID/deploys?limit=1" \
              --header 'accept: application/json' \
              --header "authorization: Bearer $RENDER_API_KEY")

            DEPLOY_ID=$(echo "$DEPLOY_INFO" | jq -r 'if type=="array" and length>0 then .[0].deploy.id else "" end')
            DEPLOY_STATUS=$(echo "$DEPLOY_INFO" | jq -r 'if type=="array" and length>0 then .[0].deploy.status else "" end')
          fi

          echo "EE_SERVICE_ID=$SERVICE_ID" >> $GITHUB_ENV
          echo "EE_DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV
          echo "EE_DEPLOY_STATUS=$DEPLOY_STATUS" >> $GITHUB_ENV

      - name: Comment CE/EE deploy info
        if: contains(steps.get_labels.outputs.result, 'active-ce-review-app') || contains(steps.get_labels.outputs.result, 'active-ee-review-app')
        uses: actions/github-script@v6
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          CE_SERVICE_ID: ${{ env.CE_SERVICE_ID }}
          CE_DEPLOY_ID: ${{ env.CE_DEPLOY_ID }}
          CE_DEPLOY_STATUS: ${{ env.CE_DEPLOY_STATUS }}
          EE_SERVICE_ID: ${{ env.EE_SERVICE_ID }}
          EE_DEPLOY_ID: ${{ env.EE_DEPLOY_ID }}
          EE_DEPLOY_STATUS: ${{ env.EE_DEPLOY_STATUS }}
          PR_NUMBER: ${{ github.event.issue.number }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = process.env.PR_NUMBER;
            const apiKey = process.env.RENDER_API_KEY;
            const headers = {
              accept: 'application/json',
              authorization: `Bearer ${apiKey}`,
            };

            async function fetchCommit(serviceId, deployId) {
              try {
                const res = await fetch(`https://api.render.com/v1/services/${serviceId}/deploys/${deployId}`, { headers });
                const data = await res.json();
                return data.commit || {};
              } catch (e) {
                return {};
              }
            }

            const makeSection = async (label, prefix) => {
              const serviceId = process.env[`${prefix}_SERVICE_ID`];
              const deployId = process.env[`${prefix}_DEPLOY_ID`];
              const deployStatus = process.env[`${prefix}_DEPLOY_STATUS`];

              if (!serviceId) return '';

              let section = `### ${label}\n- App: https://tooljet-${prefix.toLowerCase()}-pr-${prNumber}.onrender.com\n- Dashboard: https://dashboard.render.com/web/${serviceId}`;
              if (deployId) {
                const commit = await fetchCommit(serviceId, deployId);
                section += `\n- Commit: ${commit.id || ''}\n- Message: ${commit.message || ''}\n- Status: ${deployStatus || 'unknown'}`;
              } else {
                section += '\n- No deploy found for this service.';
              }

              return section;
            };

            const ceInfo = await makeSection('Community Edition', 'CE');
            const eeInfo = await makeSection('Enterprise Edition', 'EE');

            const body = [ceInfo, eeInfo].filter(Boolean).join('\n\n') || 'No active CE or EE review app deployments found.';

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Remove trigger label
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: render-check-deployment
