name: Tooljet release docker images build

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      job-to-run:
        description: Enter the job name (tooljet, try-tooljet)
        options: ["tooljet", "try-tooljet"]
        required: true
      image:
        description: "Enter the latest image tag"
        required: true

jobs:
  build-tooljet-image:
    runs-on: ubuntu-latest
    if: "${{ github.event.release }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: refs/heads/develop

      # Create Docker Buildx builder with platform configuration
      - name: Set up Docker Buildx
        run: |
          mkdir -p ~/.docker/cli-plugins
          curl -SL https://github.com/docker/buildx/releases/download/v0.11.0/buildx-v0.11.0.linux-amd64 -o ~/.docker/cli-plugins/docker-buildx
          chmod a+x ~/.docker/cli-plugins/docker-buildx
          docker buildx create --name mybuilder --platform linux/arm64,linux/amd64,linux/amd64/v2,linux/riscv64,linux/ppc64le,linux/s390x,linux/386,linux/mips64le,linux/mips64,linux/arm/v7,linux/arm/v6
          docker buildx use mybuilder

      - name: Set DOCKER_CLI_EXPERIMENTAL
        run: echo "DOCKER_CLI_EXPERIMENTAL=enabled" >> $GITHUB_ENV
      - name: use mybuilder buildx
        run: docker buildx use mybuilder

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/production.Dockerfile
          push: true
          tags: tooljet/tooljet-ee:${{ github.event.release.tag_name }},tooljet/tooljet-ee:latest,tooljet/tooljet:${{ github.event.release.tag_name }},tooljet/tooljet:latest
          platforms: linux/amd64
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Send Slack Notification
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            message="Job '${{ env.JOB_NAME }}' succeeded! docker image tooljet/tooljet-ee:${{ github.event.release.tag_name }} \n tooljet/tooljet:${{ github.event.release.tag_name }}"
          else
            message="Job '${{ env.JOB_NAME }}' failed! docker image tooljet/tooljet-ee:${{ github.event.release.tag_name }} \n tooljet/tooljet:${{ github.event.release.tag_name }}"
          fi

          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"$message\"}" ${{ secrets.SLACK_WEBHOOK_URL }}

  try-tooljet-image-build:
    runs-on: ubuntu-latest
    needs: build-tooljet-image
    if: ${{ needs.build-tooljet-image.result == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
