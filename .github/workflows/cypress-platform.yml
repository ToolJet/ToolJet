env:
  PR_NUMBER: ${{ github.event.number }}
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  TIMESTAMP: ${{ github.run_number }}-${{ github.run_attempt }}

jobs:
  Cypress-Platform:
    runs-on: ubuntu-22.04
