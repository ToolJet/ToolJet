          echo "ENABLE_MARKETPLACE_DEV_MODE=true" >> .env
          echo "ENABLE_PRIVATE_APP_EMBED=true" >> .env
          echo "TOOLJET_DB_STATEMENT_TIMEOUT=60000" >> .env
